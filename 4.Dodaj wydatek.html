<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Dodaj wydatek</title>
	<meta name="description" content="Dodaj wydatek do bilansu budżetu osobistego" />
	<meta name="keywords" content="wydatek, budżet osobisty, użytkownik" />
	<meta http-equiv="X_UA_Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css"/>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	
</head>


<body>
	<header>
		<h1>Dodaj wydatek</h1>
	</header>
	<main>
		<div id="container2">
						
				<form>
					<div id="wydatek">
						<label>Kwota   <input type="number" name="kwota" placeholder="0,0" step="0.01" min="0.01" required></label>
					</div>
					<div id="wydatek">
						<label>Data   <input type="date" name="data" required></label>
					</div>
					<div id="wydatek">
						<fieldset>
							
							<legend> Sposób płatności </legend>
						
							<div><label><input type="radio" name="sposob">Gotówka</label></div>
							<div><label><input type="radio" name="sposob" checked>Karta debetowa</label></div>
							<div><label><input type="radio" name="sposob">Karta kredytowa</label></div>
							
						</fieldset>
					</div>
					<div id="wydatek">
						<label for="kategoria">Kategoria</label>
						<select id="kategoria" name="kategoria">
						
							<option>Jedzenie</option>
							<option>Mieszkanie</option>
							<option>Transport</option>
							<option>Telekomunikacja</option>
							<option>Opieka zdrowotna</option>
							<option>Ubranie</option>
							<option>Higiena</option>
							<option>Dzieci</option>
							<option>Rozrywka</option>
							<option>Wycieczka</option>
							<option>Szkolenia</option>
							<option>Książki</option>
							<option selected>Oszczędności</option>
							<option>Na złotą jesień, czyli emeryturę</option>
							<option>Spłata długów</option>
							<option>Darowizna</option>
							<option>Inne wydatki</option>
						
						</select>
					</div>
					<div id="wydatek">
						<div><label for="komentarz">Komentarz (opcjonalnie):</label></div>
						<textarea name="komentarz" id="komentarz" rows="4" cols="34"> </textarea>
					</div>
					<div id="wydatekSubmit">
						<button id="button1">Dodaj</button>
						<button id="button2">Anuluj</button>
					</div>
				</form>
		</div>
	</main>


</body>


</html>
